<!DOCTYPE html>
{% load static %}
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Meteorologia{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'Meteo/estilo.css' %}">
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/018/887/522/original/yellow-sun-icon-png.png" type="image/x-icon">
</head>
<body>
    <header>
      <div>
        <h1>
            <a href="/">
                {% block header %}Meteorologia{% endblock %}
            </a>
        </h1>
      </div>
      <div class="h_right">
        <a href="{% url 'Meteo:home' %}" >Home</a>
        <a href="{% url 'authentication:login_view' %}" class="">Login</a>
      </div>
    </header>

    <div class="main">
        {% block content %}{% endblock content %}
    </div>

    <footer>
      <p>Meteorologia by Bruno Ramos</p>
    </footer>


</body>
</html>
