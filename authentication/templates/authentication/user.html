{% extends 'authentication/base.html' %}

{% block content %}
    <h1>Bem-vindo, {{ request.user.first_name }} {{ request.user.last_name }}</h1>

    <br>

    <h3>Suas aplicações:</h3>
    <ul>
        <li><a href="{% url 'bandas:pagina_inicial' %}">Bandas</a></li>
        <li><a href="{% url 'curso:intro_view' %}">Curso</a></li>
        <li><a href="{% url 'artigos:lista_artigos' %}">Artigos</a></li>
    </ul>

    <form action="{% url 'authentication:logout_view' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% endblock %}
